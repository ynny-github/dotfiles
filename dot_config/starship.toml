format =  '''
$directory$git_branch
$username$hostname$character
'''

add_newline = true

[character]
success_symbol = '[>](bold green) '
error_symbol = '[âœ—](bold red) '

[directory]
truncation_length = 200
truncate_to_repo = false

[username]
format = '[$user]($style)@'

[hostname]
ssh_only = true
format = '[$ssh_symbol$hostname]($style) '
